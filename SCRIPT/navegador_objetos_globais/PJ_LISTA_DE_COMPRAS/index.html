<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <h2>LISTA DE COMPRAS</h2>
      <img
        src="https://img.icons8.com/?size=100&id=60952&format=png&color=ffffff"
        alt=""
        width="30px"
      />
    </header>

    <main>
      <section>
        <div>
          <h2>LISTA:</h2>
          <div>
            <button onclick="adicionar_item()">ADICIONAR ITEM</button>
            <button onclick="limpar_lista()">LIMPAR LISTA</button>
          </div>
        </div>
        <div>
          <ul id="lista"></ul>
        </div>
      </section>
    </main>

    <script>
      const adicionar_item = () => {
        const item = window.prompt("INFORME O NOME DO ITEM: ");

        if (!item) {
          window.alert("INFORME UM NOME DE ITEM VÁLIDO!");
          return;
        }

        item_na_lista(item);
      };

      const item_na_lista = (nome_item) => {
        const lista = document.getElementById("lista");
        const item = document.createElement("li");
        item.textContent = nome_item;
        lista.appendChild(item);
      };

      const limpar_lista = () => {
        const ul = document.getElementById("lista");
        ul.textContent = "";
      };
    </script>
    <footer>DESENVOLVIDO POR THALISSON MOURA</footer>
  </body>
</html>
