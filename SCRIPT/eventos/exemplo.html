<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Eventos de Mouse</title>
    <style>
      #caixa {
        width: 300px;
        height: 200px;
        background-color: lightblue;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        margin: 50px auto;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="caixa">Passe o mouse aqui</div>

    <script>
      const caixa = document.getElementById("caixa");

      caixa.addEventListener("click", () => {
        caixa.textContent = "Clicou!";
      });

      caixa.addEventListener("dblclick", () => {
        caixa.textContent = "Clique Duplo!";
      });

      caixa.addEventListener("mousedown", () => {
        caixa.textContent = "Botão Pressionado!";
      });

      caixa.addEventListener("mouseup", () => {
        caixa.textContent = "Botão Solto!";
      });

      caixa.addEventListener("mouseover", () => {
        caixa.style.backgroundColor = "lightgreen";
        caixa.textContent = "Mouse sobre!";
      });

      caixa.addEventListener("mouseout", () => {
        caixa.style.backgroundColor = "lightblue";
        caixa.textContent = "Mouse saiu!";
      });

      caixa.addEventListener("contextmenu", (e) => {
        e.preventDefault(); // impede o menu padrão
        caixa.textContent = "Menu direito clicado!";
      });

      caixa.addEventListener("mousemove", () => {
        caixa.textContent = "Movendo o mouse...";
      });
    </script>

    <input type="text" id="campo" placeholder="Digite algo..." />

    <script>
      const campo = document.getElementById("campo");

      campo.addEventListener("keydown", (e) => {
        console.log(`Tecla pressionada: ${e.key}`);
      });

      campo.addEventListener("keyup", () => {
        console.log("Tecla liberada");
      });

      campo.addEventListener("input", () => {
        console.log("Texto alterado: " + campo.value);
      });
    </script>
  </body>
</html>
